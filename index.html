<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Maven Pro:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="landing-page-2">
     <div class="landing-container">
      <div class="landing-page-2-inner">
        <header class="frame-parent">
          <div class="frame-wrapper">
            <div class="twitter-parent">
              <img
                class="twitter-icon"
                loading="lazy"
                alt=""
                src="./public/twitter.svg"
              />

              <img
                class="twitter-icon"
                loading="lazy"
                alt=""
                src="./public/facebook.svg"
              />

              <img
                class="twitter-icon"
                loading="lazy"
                alt=""
                src="./public/medium.svg"
              />
            </div>
          </div>
          <div class="sidebar-top-parent">
            <div class="sidebar-top"></div>
            <div class="finance-header-wrapper">
              <div class="finance-header">
                <a class="finance">Finance</a>
                <div class="finance-shapes">
                  <img
                    class="finance-shapes-child"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-5.svg"
                  />

                  <div class="finance-shapes-item"></div>
                  <div class="finance-shapes-inner"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="align-text-left-wrapper">
            <img
              class="align-text-left-icon"
              loading="lazy"
              alt=""
              src="./public/aligntextleft.svg"
            />
          </div>
        </header>
      </div>
      <div class="container">
        <div class="investment-header-parent">
          <div class="investment-header">
            <h1 class="mutual-investment">Mutual Investment</h1>
          </div>
          <div class="investment-description">
            <div class="at-finance-we">
              At Finance we care about your future. We help you invest the way
              you want. So you can relax, have fun and let your fund grow.
            </div>
          </div>
          <div>
            <div>
              <button class="learn-more-button">
                <div class="learn-more-button-child"></div>
                <a class="learn-more">Learn more</a>
              </button>
            </div>
          </div>
          <div class="learn-more-button-parent">
            <div class="frame-group">
              <img class="frame-item" alt="" src="./public/group-3510@2x.png" />
              <img class="button-icon"
                 loading="lazy"
                   src="./public/vector-38.svg" />
            </div>
          </div>
        </div>
        <div class="img-container">
          <img class="arrow-down-circle-icon" src="./public/arrowdowncircle@2x.png"/>
          <img
            class="revenue-bro-1-icon"
            alt=""
            src="./public/revenuebro-1.svg"
          />
        </div>
      </div>
      <div class="mask-group-parent">
        <img class="mask-group-icon" alt="" src="./public/mask-group@2x.png" />

        <div class="arrow-down-circle-parent">
          <img
            class="arrow-down-circle-icon"
            alt=""
            src="./public/arrowdowncircle@2x.png"
          />
        </div>
      </div>
     </div>
    </div>
  </body>
</html>
